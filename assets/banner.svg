    <rect class="building-window" x="530" y="168" width="3" height="3" rx="0.5" fill="#e91e90" style="--dl:2.3s" opacity="0.3"/>
    <rect class="building-window" x="595" y="162" width="3" height="3" rx="0.5" fill="#39c5bb" style="--dl:1.0s" opacity="0.3"/>
    <rect class="building-window" x="680" y="155" width="3" height="3" rx="0.5" fill="#9b59b6" style="--dl:1.7s" opacity="0.3"/>
    <rect class="building-window" x="690" y="165" width="3" height="3" rx="0.5" fill="#e91e90" style="--dl:0.4s" opacity="0.3"/>
    <rect class="building-window" x="760" y="165" width="3" height="3" rx="0.5" fill="#39c5bb" style="--dl:2.1s" opacity="0.3"/>
  </g>

  <!-- Floating particles -->
  <circle class="particle" cx="150" cy="200" r="2" fill="#9b59b6" opacity="0.6" style="--d:7s;--dl:0s;--mo:0.35"/>
  <circle class="particle" cx="320" cy="195" r="1.5" fill="#e91e90" opacity="0.5" style="--d:8s;--dl:2s;--mo:0.3"/>
  <circle class="particle" cx="480" cy="200" r="2.5" fill="#39c5bb" opacity="0.5" style="--d:6.5s;--dl:4s;--mo:0.4"/>
  <circle class="particle" cx="620" cy="198" r="1.8" fill="#c86dd7" opacity="0.5" style="--d:9s;--dl:1s;--mo:0.3"/>
  <circle class="particle" cx="250" cy="200" r="1.2" fill="#39c5bb" opacity="0.4" style="--d:7.5s;--dl:3.5s;--mo:0.25"/>
  <circle class="particle" cx="700" cy="195" r="2" fill="#9b59b6" opacity="0.5" style="--d:8.5s;--dl:5s;--mo:0.3"/>
  <circle class="particle" cx="100" cy="198" r="1.5" fill="#e91e90" opacity="0.4" style="--d:6s;--dl:1.5s;--mo:0.35"/>
  <circle class="particle" cx="550" cy="200" r="1.8" fill="#c86dd7" opacity="0.4" style="--d:7.8s;--dl:3s;--mo:0.3"/>

  <!-- Title glow behind text -->
  <ellipse class="title-glow" cx="420" cy="88" rx="160" ry="30" fill="#9b59b6" opacity="0.15"/>

  <!-- Title -->
  <text class="title-text" x="420" y="95" text-anchor="middle">desuqcafe</text>

  <!-- Subtitle -->
  <text class="subtitle-text" x="420" y="120" text-anchor="middle">
