  <circle class="star" cx="530" cy="48" r="0.6" fill="white" style="--d:4.3s;--dl:2.5s;--mo:0.4"/>
  <circle class="star" cx="590" cy="15" r="1.3" fill="white" style="--d:2.5s;--dl:1.0s;--mo:0.9"/>
  <circle class="star" cx="650" cy="35" r="0.8" fill="white" style="--d:3.4s;--dl:1.5s;--mo:0.6"/>
  <circle class="star" cx="710" cy="52" r="1" fill="white" style="--d:4.0s;--dl:0.2s;--mo:0.7"/>
  <circle class="star" cx="770" cy="20" r="0.7" fill="white" style="--d:3.1s;--dl:2.3s;--mo:0.5"/>
  <circle class="star" cx="800" cy="60" r="0.9" fill="white" style="--d:3.7s;--dl:0.9s;--mo:0.8"/>
  <circle class="star" cx="80" cy="70" r="0.6" fill="white" style="--d:4.2s;--dl:1.6s;--mo:0.4"/>
  <circle class="star" cx="160" cy="80" r="1" fill="white" style="--d:2.9s;--dl:2.0s;--mo:0.6"/>
  <circle class="star" cx="310" cy="75" r="0.8" fill="white" style="--d:3.5s;--dl:0.4s;--mo:0.7"/>
  <circle class="star" cx="500" cy="68" r="1.1" fill="white" style="--d:4.4s;--dl:1.3s;--mo:0.5"/>
  <circle class="star" cx="680" cy="72" r="0.7" fill="white" style="--d:3.3s;--dl:2.2s;--mo:0.6"/>
  <circle class="star" cx="55" cy="100" r="0.5" fill="white" style="--d:5.0s;--dl:0.6s;--mo:0.3"/>
  <circle class="star" cx="750" cy="85" r="0.6" fill="white" style="--d:4.8s;--dl:1.9s;--mo:0.4"/>

  <!-- Cityscape silhouette -->
  <g opacity="0.85">
    <rect x="20" y="170" width="35" height="50" rx="1" fill="#0d1117"/>
    <rect x="62" y="155" width="28" height="65" rx="1" fill="#0d1117"/>
    <rect x="96" y="175" width="40" height="45" rx="1" fill="#0d1117"/>
    <rect x="142" y="160" width="22" height="60" rx="1" fill="#0d1117"/>
    <rect x="170" y="148" width="45" height="72" rx="1" fill="#0d1117"/>
    <rect x="222" y="168" width="30" height="52" rx="1" fill="#0d1117"/>
    <rect x="258" y="155" width="38" height="65" rx="1" fill="#0d1117"/>
    <rect x="302" y="172" width="25" height="48" rx="1" fill="#0d1117"/>
    <rect x="334" y="145" width="50" height="75" rx="1" fill="#0d1117"/>
    <rect x="390" y="165" width="32" height="55" rx="1" fill="#0d1117"/>
