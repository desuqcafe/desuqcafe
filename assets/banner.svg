<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 220">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="40%" stop-color="#16213e"/>
      <stop offset="70%" stop-color="#0f3460"/>
      <stop offset="100%" stop-color="#1a0a2e"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c9a0dc"/>
      <stop offset="50%" stop-color="#e91e90"/>
      <stop offset="100%" stop-color="#39c5bb"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9b59b6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9b59b6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e91e90" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#e91e90" stop-opacity="0"/>
    </radialGradient>

    <style>
      .star { animation: twinkle var(--d, 3s) ease-in-out infinite; animation-delay: var(--dl, 0s); }
      @keyframes twinkle {
        0%, 100% { opacity: 0.1; }
        50% { opacity: var(--mo, 0.8); }
      }

      .title-text {
        font-family: Georgia, 'Times New Roman', serif;
        font-size: 38px;
        font-weight: 700;
        fill: url(#titleGrad);
      }

      .subtitle-text {
        font-family: monospace;
        font-size: 13px;
        fill: #c9a0dccc;
        letter-spacing: 2px;
      }

      .cursor { animation: blink 1s step-end infinite; }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .particle { animation: floatUp var(--d, 6s) ease-in infinite; animation-delay: var(--dl, 0s); }
      @keyframes floatUp {
        0% { opacity: 0; transform: translateY(0) scale(0.3); }
        15% { opacity: var(--mo, 0.4); }
        100% { opacity: 0; transform: translateY(-160px) scale(0.8); }
      }

      .building-window { animation: windowGlow 4s ease-in-out infinite alternate; animation-delay: var(--dl, 0s); }
      @keyframes windowGlow {
        0% { opacity: 0.15; }
        50% { opacity: 0.5; }
        100% { opacity: 0.2; }
      }

      .ambient1 { animation: ambientDrift 8s ease-in-out infinite; }
      @keyframes ambientDrift {
        0%, 100% { opacity: 0.3; transform: translate(0, 0); }
        50% { opacity: 0.5; transform: translate(20px, -10px); }
      }

      .ambient2 { animation: ambientDrift2 10s ease-in-out infinite; }
      @keyframes ambientDrift2 {
        0%, 100% { opacity: 0.2; transform: translate(0, 0); }
        50% { opacity: 0.4; transform: translate(-15px, 8px); }
      }

      .title-glow { animation: titlePulse 4s ease-in-out infinite; }
      @keyframes titlePulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="840" height="220" fill="url(#sky)"/>

  <!-- Ambient glow -->
  <ellipse class="ambient1" cx="250" cy="90" rx="200" ry="100" fill="url(#glow1)"/>
  <ellipse class="ambient2" cx="620" cy="110" rx="180" ry="90" fill="url(#glow2)"/>

  <!-- Stars -->
  <circle class="star" cx="45" cy="25" r="1" fill="white" style="--d:3.2s;--dl:0.5s;--mo:0.7"/>
  <circle class="star" cx="120" cy="55" r="0.8" fill="white" style="--d:4.1s;--dl:1.2s;--mo:0.5"/>
  <circle class="star" cx="200" cy="18" r="1.2" fill="white" style="--d:2.8s;--dl:0.8s;--mo:0.9"/>
  <circle class="star" cx="280" cy="42" r="0.7" fill="white" style="--d:3.6s;--dl:2.1s;--mo:0.6"/>
