    <rect class="building-window" x="30" y="178" width="3" height="3" rx="0.5" fill="#9b59b6" style="--dl:0s" opacity="0.3"/>
    <rect class="building-window" x="38" y="185" width="3" height="3" rx="0.5" fill="#39c5bb" style="--dl:1.2s" opacity="0.3"/>
    <rect class="building-window" x="70" y="162" width="3" height="3" rx="0.5" fill="#9b59b6" style="--dl:0.5s" opacity="0.3"/>
